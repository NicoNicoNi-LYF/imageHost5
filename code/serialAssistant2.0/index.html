<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>串口调试工具</title>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/serial.js"></script>
    <script src="js/index.js"></script>
    <style>
        html {
            overflow: auto;
        }
        body {
            margin: 0;
        }
        .bitrate {
            width: 80px;
        }
        .log {
            width: 100%;
            height: 300px;
            box-sizing: border-box;
            border: 1px solid #cccccc;
            overflow: auto;
        }
    </style>
</head>
<body>
<div id="root">
    串口:
    <select name="serial"></select>
    <button class="refreshBtn">刷新</button>
    波特率:
    <input type="text" class="bitrate" name="bitrate" value="9600" />
    校验位:
    <select name="parityBit">
        <option value="no">无校验</option>
        <option value="odd">奇校验</option>
        <option value="even">偶校验</option>
    </select>
    停止位:
    <select name="stopBits">
        <option value="one">1位</option>
        <option value="two">2位</option>
    </select>
    <button class="connectBtn">打开串口</button>
    <button class="disconnectBtn">关闭串口</button>
    <input type="text" name="sendHex">
    <button class="sendBtn">发送</button>
    <button class="cancelBtn">清空log</button>
    <div class="message">&nbsp;</div>
    <div class="log"></div>
</div>
</body>
</html>
